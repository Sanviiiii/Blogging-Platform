<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
        <!--link rel="stylesheet" href="{% static 'styles.css' %}"-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Create Post</title>
</head>
<body>
    <h1 class="container">Create Your Post</h1><br><br>
    <div class="container">
    <button type="button">Add a Photo</button><br><br>
    <h5 label for="title">Give Title: </label></h5>
    <input type="text" name="title" id="title" placeholder="Enter the Title..." required><br><br>
    <h5 label for="description">Add Description: </label></h5>
    <textarea name="description" id="description" cols="80" rows="10" placeholder="Enter the Description..." required></textarea>
    <br><br>
    <button type="submit">Submit</button>
    </div>
</body> 
</html>
