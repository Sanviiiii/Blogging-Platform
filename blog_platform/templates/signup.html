<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <h1 class="container">SignUp</h1>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong>{{ message }}
    </div><br>
    {% endfor %} 
    <form class="container" method="post" action="">
        {% csrf_token %}
        <label for="uname">User Name</label><br>
        <input type="text" name="uname" id="uname" placeholder="Enter username..." required><br><br>
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname" placeholder="Enter Firstname..." required><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname" placeholder="Enter Lastname..." required><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Email..." required><br><br>
        <label for="pass1">Password</label><br>
        <input type="password" name="pass1" id="pass1" placeholder="Enter Password..." required><br><br>
        <label for="pass2">Re-Enter Password</label><br>
        <input type="password" name="pass2" id="pass2" placeholder="Enter Password Again..." required><br><br>
        <button type="submit">SignUp</button>
    </form>
</body>
</html>
