<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="{% static 'stylesindex.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Blog Platform</title>
    </head>
    <body>
        
        <div class="container">
            <h1>Blogging Platform</h1>
            
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message: </strong>{{ message }}
            </div><br>
            {% endfor %}
    
            {% if user.is_authenticated %}
            <h2>Hello {{ fname }}</h2>
            <h3>You have successfully logged in</h3>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><a href="/signout">Sign Out</a></button>
                <button type="submit" class="btn btn-primary"><a href="/create">Create Post</a></button>
            </div>
            {% else %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><a href="/signup">Sign Up</a></button>
                <button type="submit" class="btn btn-primary"><a href="/signin">Log In</a></button>
            </div>
            {% endif %}
            <div class="additional">
                
            </div>
        </div>

    </body>
</html>
