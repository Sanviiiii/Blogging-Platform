<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Blog Platform</title>
    </head>
    <body>
        <h1 class="container">Blogging Platform</h1>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message: </strong>{{ message }}
        </div><br>
        <div class="container">
        {% endfor %} 
        {% if user.is_authenticated %}
        <h2>Hello {{ fname }}</h2>
        <h3>You have successfully logged-In</h3>
        <button type="submit"><a href="/signout">Sign Out</a></button>
        <button type="submit"><a href="/create">Create Post</a></button>
        {% else %}
        <button  type="submit"><a href="/signup">Sign Up</a></button>
        <button type="submit"><a href="/signin">Log In</a></button>
        {% endif %}
        </div>
        

    </body>
</html>
